<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a
      >
    </header>
    <main class="main">
      <section class="top-section">
        <label for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="input input__text" type="text" />
          <button class="button button__add">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" />
          <label class="label label__text">Pay Bills</label>
          <input type="text" class="input input__text" />
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" /></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="label label__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input__text" />
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked />
          <label class="label label__text">See the Doctor</label>
          <input type="text" class="input input__text" />
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
